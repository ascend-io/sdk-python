credentials:
  - id:
      value: abs_shared_key
    azure:
      sharedKey:
        key: abs_key
  - id:
      value: abs_service_principal
    azure:
      servicePrincipal:
        clientSecret: service_client_secret
        clientId: service_client_id
        tenant: service_tenant
  - id:
      value: aws
    aws:
      id: aws_id
      secret: aws_secret
  - id:
      value: gcp
    gcp:
      jsonKey: gcp_key
  - id:
      value: gcp2
    gcp:
      jsonKey: gcp2_key
  - id:
      value: redshift
    redshift:
      username: rs_username
      password: rs_password
  - id:
      value: snowflake
    snowflake:
      username: snow_username
      password: snow_password
  - id:
      value: mysql
    mysql:
      username: mysql_username
      password: mysql_password
  - id:
      value: function
    function:
      secret: function_secret
  - id:
      value: ms_sql_server
    msSqlServer:
      sqlAuthentication:
        user: ms_user
        password: ms_pass
